name: Deploy Edge Functions

on:
  push:
    branches:
      - main  # L'azione scatta quando carichi codice sul ramo principale

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Matching AI Function
        run: supabase functions deploy matching-ai --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
